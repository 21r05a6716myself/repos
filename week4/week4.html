<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Moving Cars</title>
        <link
            rel="stylesheet"
            href="week4.css"
        />
        <div class="container">
            <div class="container">
                <div class="road"></div>
                <div class="road-sideview"></div>
                <div class="moving-car">
                    <img
                        src="bmw.png"
                        alt="moving-car"
                    />
                </div>

                <div class="car-wheel">
                    <img
                        src="wheel.png"
                        alt="moving car wheel"
                        class="car-back-wheel"
                    />

                    <img
                        src="wheel.png"
                        alt="moving car wheel"
                        class="car-front-wheel"
                    />
                </div>
            </div>
        </div>
    </head>
</html>
